<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='preconnect' href='https://fonts.googleapis.com' />
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin='crossorigin' />
    <link href='https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap' rel='stylesheet' />
    <link rel='stylesheet' type='text/css' href='./css/main.css' />
    <link rel='icon' type='image/svg+xml' href='./medias/favicon.svg' />
    <title>FauxChat</title>
    <meta name='description' content='Fake chat for social media jokes.' />
    <meta name='keywords' content='fauxchat, fake chat, joke chat' />
    <meta name='author' content='github.com/morenoalan' />
</head>
<body>
    <noscript>
		<br />
		You need to enable JavaScript to run this app.<br />
        Você precisa ativar o JavaScript para executar esta aplicação.<br />
		<br />
    </noscript>
    <header>
        <figure>
            <figcaption>FauxChat</figcaption>
        </figure>
    </header>
    <main>
        <section id='main-section-left' class='display-none'></section>
        <section id='main-section-center'>
            <div id='app-screens' class='style-fauxchat'>
                <section id='screen-list' class='display-none'>
                    <div id='screen-list-header'></div>
                    <div id='screen-list-main'></div>
                    <div id='screen-list-footer'></div>
                </section>
                <section id='screen-chat'>
                    <div id='screen-chat-header'>
                        <figure id='screen-chat-header-figure'>
                            <div id='screen-chat-header-figure-back-bt'>
                                <img id='screen-chat-header-figure-back-sign' src='./medias/icons/arrow_back_FILL0_wght600_GRAD0_opsz48.svg' alt='back'/>
                                <img src='./medias/images/fauxchat-people-002.jpg' onclick='' alt='image' />
                            </div>
                            <figcaption>Receiver</figcaption>
                        </figure>
                        <div id='screen-chat-header-menu'>
                            <img id='screen-chat-header-menu-videocam' src='./medias/icons/videocam_FILL0_wght600_GRAD0_opsz48.svg' alt='videocam'></img>
                            <img id='screen-chat-header-menu-call' src='./medias/icons/call_FILL0_wght600_GRAD0_opsz48.svg' alt='call'></img>
                            <img id='screen-chat-header-menu-more' src='./medias/icons/more_vert_FILL0_wght500_GRAD0_opsz24.svg' alt='more'></img>
                        </div>
                    </div>
                    <div id='screen-chat-main'></div>
                    <div id='screen-chat-footer'>
                        <div>
                            <button id='screen-chat-footer-bt-emoji-text'></button>
                            <textarea id='screen-chat-footer-input-message-field' placeholder='Mensagem'></textarea>
                            <button id='screen-chat-footer-bt-attachment'></button>
                        </div>
                        <button id='screen-chat-footer-bt-mic'></button>
                        <button id='screen-chat-footer-bt-send' class='display-none'></button>
                    </div>
                </section>
            </div>
            <section id='float-keyboard' class='display-none'></section>
        </section>
        <section id='main-section-right' class='display-none'></section>
    </main>
    <footer id='footer'>
		<p><a id='author' href='https://www.github.com/morenoalan' target='_blank'>Alan Moreno</a> <span class='invert-horizontal'>&#169;</span> <span id='copyleft-year'>2024</span> | <a href='https://www.github.com/morenoalan/fauxchat' target='_blank'>Repository</a></p>
	</footer>
    <script type='text/javascript' id='script-main' src='./script/main.js'></script>
</body>
</html>
