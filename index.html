<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='preconnect' href='https://fonts.googleapis.com' />
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin='crossorigin' />
    <link href='https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap' rel='stylesheet' />
    <link rel='stylesheet' type='text/css' href='./css/main.css' />
    <link rel='icon' type='image/svg+xml' href='./medias/icons/favicon.svg' />
    <title>FauxChat</title>
    <meta name='description' content='Fake chat for social media jokes.' />
    <meta name='keywords' content='fauxchat, fake chat, joke chat' />
    <meta name='author' content='github.com/morenoalan' />
</head>
<body>
    <noscript>
		<br />
		You need to enable JavaScript to run this app.<br />
        Você precisa ativar o JavaScript para executar esta aplicação.<br />
		<br />
    </noscript>
    <header>
        <figure>
            <figcaption>FauxChat</figcaption>
        </figure>
    </header>
    <main>
        <section id='main-section-left' class='display-none'></section>
        <section id='main-section-center'>
            <div id='app-screens' class='style-whatsapp'>
                <section id='screen-list' class='display-none'>
                    <div id='screen-list-header' class='screen-list-header'>
                        <div id='screen-list-header-display' class='screen-list-header-display'>
                            <figure id='screen-list-header-figure' class='screen-list-header-figure'>
                                <button id='screen-list-header-figure-name'
                                class='screen-list-header-figure-name'>
                                    <figcation class='screen-list-header-figure-name-figcaption' contenteditable='true'>FauxChat</figcation>
                                </button>
                            </figure>
                            <div id='screen-list-header-menu'
                            class='screen-list-header-menu'>
                                <button>
                                    <img id='screen-list-header-menu-photo' src='./medias/icons/photo_camera_FILL0_wght600_GRAD0_opsz48.svg' alt='photo' class='icon'/>
                                </button>
                                <button>
                                    <img id='screen-list-header-menu-search' src='./medias/icons/search_FILL0_wght600_GRAD0_opsz48.svg' alt='search' class='icon'/>
                                </button>
                                <button>
                                    <img id='screen-list-header-menu-more' src='./medias/icons/more_vert_FILL0_wght400_GRAD0_opsz24.svg' alt='more' class='icon'/>
                                </button>
                            </div>
                        </div>
                    </div>
                    <ul id='screen-list-main' class='screen-list-main whatsapp-scroll scrollable'>
                        <!--
                        <li>
                            <button class='screen-list-main-chatlink screen-list-main-chatlink-rowalign'>
                                <img class='screen-list-main-chatlink-img' src='#'/>
                                <div class='screen-list-main-chatlink-columnalign'>
                                    <div class='screen-list-main-chatlink-rowalign'>
                                        <p class='screen-list-main-chatlink-contact'>Contact 1</p>
                                        <p class='screen-list-main-chatlink-time'>Time</p>
                                    </div>
                                    <div class='screen-list-main-chatlink-rowalign'>
                                        <div class='screen-list-main-chatlink-status'>
                                            <img src='#' />
                                        </div>
                                        <p class='screen-list-main-chatlink-msg'>Last message typed...</p>
                                        <p class='screen-list-main-chatlink-counter'>3</p>
                                    </div>
                                </div>
                            </button>
                        </li>
                        -->
                    </ul>
                    <div id='screen-list-footer' class='screen-list-footer'>
                        <div class='screen-list-footer-menu'>
                            <button>
                                <img id='screen-list-footer-menu-chat' src='./medias/icons/chat_FILL0_wght400_GRAD0_opsz24.svg' alt='chats' class='icon'/>
                                <div class='screen-list-footer-menu-button-icon-mask'></div>
                                <p class='screen-list-footer-menu-button-label'>Conversas</p>
                            </button>
                            <button>
                                <img id='screen-list-footer-menu-updates' src='./medias/icons/updates_wpp_FILL0_wght400_GRAD0_opsz24.svg' alt='updates' class='icon'/>
                                <div class='screen-list-footer-menu-button-icon-mask'></div>
                                <p class='screen-list-footer-menu-button-label'>Atualizações</p>
                            </button>
                            <button>
                                <img id='screen-list-footer-menu-communities' src='./medias/icons/groups_FILL0_wght400_GRAD0_opsz24.svg' alt='communities' class='icon'/>
                                <div class='screen-list-footer-menu-button-icon-mask'></div>
                                <p class='screen-list-footer-menu-button-label'>Comunidades</p>
                            </button>
                            <button>
                                <img id='screen-list-footer-menu-calls' src='./medias/icons/call_FILL0_wght400_GRAD0_opsz24.svg' alt='calls' class='icon'/>
                                <div class='screen-list-footer-menu-button-icon-mask'></div>
                                <p class='screen-list-footer-menu-button-label'>Ligações</p>
                            </button>
                        </div>
                        <button class='screen-list-footer-addchat-button' onclick='newChat();'>
                            <img id='screen-list-footer-addchat-img' src='./medias/icons/add_comment_FILL1_wght400_GRAD0_opsz24.svg' alt='addchat' class='icon svg-color-white'/>
                        </button>
                    </div>
                </section>
                <section id='screen-chat' class='display-active'>
                    <div id='screen-chat-background'>
                        <div></div>
                    </div>
                    <div id='screen-chat-header' class='screen-chat-header'>
                        <div id='screen-chat-header-display' class='screen-chat-header-display'>
                            <figure id='screen-chat-header-figure' class='screen-chat-header-figure'>
                                <button onclick='goToScreen("screen-list")' id='screen-chat-header-figure-back'
                                class='screen-chat-header-figure-back' onclick=''>
                                    <img src='./medias/icons/arrow_back_FILL0_wght400_GRAD0_opsz24.svg' alt='back' class='icon'/>
                                    <img src='./medias/people/fauxchat-people-002.jpg' onclick='' alt='image' class='image-head'/>
                                </button>
                                <button id='screen-chat-header-figure-name'
                                class='screen-chat-header-figure-name' onclick='goToScreen("screen-profile")'>
                                    <figcaption class='screen-chat-header-figure-name-figcaption'>Flávia Xaxim</figcaption>
                                </button>
                            </figure>
                            <div id='screen-chat-header-menu'
                            class='screen-chat-header-menu'>
                                <button>
                                    <img id='screen-chat-header-menu-videocam' src='./medias/icons/videocam_FILL0_wght400_GRAD0_opsz24.svg' alt='videocam' class='icon'/>
                                </button>
                                <button>
                                    <img id='screen-chat-header-menu-call' src='./medias/icons/call_FILL0_wght400_GRAD0_opsz24.svg' alt='call' class='icon'/>
                                </button>
                                <button>
                                    <img id='screen-chat-header-menu-more' src='./medias/icons/more_vert_FILL0_wght400_GRAD0_opsz24.svg' alt='more' class='icon'/>
                                </button>
                            </div>
                        </div>
                        <div id='screen-chat-header-edition' class='screen-chat-header-edition display-none'>
                            <div class='screen-chat-header-edition-left'>
                                <button onclick='cleanSelection();' id='screen-chat-header-figure-back'>
                                    <img src='./medias/icons/arrow_back_FILL0_wght400_GRAD0_opsz24.svg' alt='back' class='icon'/>
                                </button>
                                <div id='screen-chat-header-edition-counter' class='button-chat-edition'>0</div>
                            </div>
                            <div class='screen-chat-header-edition-right'>
                                <button onclick='bubbleDelete();' class='button-chat-edition'>
                                    <img src='/medias/icons/delete_FILL0_wght400_GRAD0_opsz24.svg' alt='delete' class='icon'/>
                                </button>
                                <button id='button-msg-edit' onclick='bubbleEdit();' class='button-chat-edition'>
                                    <img src='/medias/icons/edit_FILL0_wght400_GRAD0_opsz24.svg' alt='edit' class='icon'/>
                                </button>
                                <button id='screen-chat-header-edition-me' onclick='bubbleRight();' class='image-head'>
                                    <div>
                                        Eu
                                    </div>
                                </button>
                                <button onclick='bubbleCenter();' class='image-head'>
                                    <img src='./medias/icons/chat_info_FILL0_wght400_GRAD0_opsz24.svg' onclick='' alt='info' class='icon svg-color-white'/>
                                </button>
                                <button onclick='bubbleLeft();' class='button-chat-edition'>
                                    <img src='./medias/people/fauxchat-people-002.jpg' onclick='' alt='002' class='image-head'/>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id='screen-chat-main' class='whatsapp-scroll scrollable'>
                    </div>
                    <div id='screen-chat-footer'>
                        <div id='screen-chat-footer-content'>
                            <button>
                                <img id='screen-chat-footer-emoji-text' src='./medias/icons/mood_FILL0_wght500_GRAD0_opsz48.svg' alt='emoji' class='icon svg-color-gray'/>
                            </button>
                            <div id='screen-chat-footer-input-msg-field' class='input-msg-field whatsapp-scroll' role='textbox' contenteditable='true'></div>
                            <button id='screen-chat-footer-attachment'>
                                <img src='./medias/icons/attach_file_FILL0_wght500_GRAD0_opsz48.svg' alt='attach' class='icon svg-color-gray'/>
                            </button>
                            <button id='screen-chat-footer-photo'>
                                <img src='./medias/icons/photo_camera_FILL0_wght600_GRAD0_opsz48.svg' alt='photo' class='icon svg-color-gray'/>
                            </button>
                        </div>
                        <div id='screen-chat-footer-command'>
                            <button id='screen-chat-footer-mic' class='button-mic-send'>
                                <img src='./medias/icons/mic_FILL1_wght500_GRAD0_opsz48.svg' alt='mic' class='icon-mic-send svg-color-white'/>
                            </button>
                            <button id='screen-chat-footer-send' onclick='sendMessage();' class='button-mic-send display-none'>
                                <img src='./medias/icons/send_FILL1_wght500_GRAD0_opsz48.svg' alt='send' class='icon-mic-send svg-color-white'/>
                            </button>
                            <div id='screen-chat-footer-send-panel' class='display-none'>
                                <button onclick='sendToMe();' id='screen-chat-footer-me'>
                                    <div class='image-send-people'>
                                        Eu
                                    </div>
                                </button>
                                <button onclick='sendToInfo();' id='screen-chat-footer-chat-info'>
                                    <img src='./medias/icons/chat_info_FILL0_wght400_GRAD0_opsz24.svg' onclick='' alt='info' class='icon svg-color-white'/>
                                </button>
                                <button onclick='sendToPeople(this);'>
                                    <img src='./medias/people/fauxchat-people-002.jpg' onclick='' alt='002' class='image-send-people'/>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <section id='screen-profile' class='display-none'>
                    <div id='screen-profile-header' class='screen-profile-header'>
                        <div id='screen-profile-header-display' class='screen-profile-header-display'>
                            <button onclick='goToScreen("screen-chat")'>
                                <img id='screen-chat-profile-back'
                                src='./medias/icons/arrow_back_FILL0_wght400_GRAD0_opsz24.svg' alt='back' class='icon screen-chat-profile-back'/>
                            </button>
                            <button>
                                <img id='screen-chat-profile-more' src='./medias/icons/more_vert_FILL0_wght400_GRAD0_opsz24.svg' alt='more' class='icon'/>
                            </button>
                        </div>
                    </div>
                    <div id='screen-profile-main' class='screen-profile-main whatsapp-scroll'>
                        <div id='screen-profile-main-settings' class='screen-profile-main-settings'>
                            <figure class='screen-profile-main-photo-container'>
                                <img id='screen-profile-main-photo' onclick='clickObject("screen-profile-main-photo-input")' src='./medias/people/fauxchat-people-002.jpg' alt='image' class='screen-profile-main-photo'/>
                            </figure>
                            <input type='file' id='screen-profile-main-photo-input' accept='image/*' onchange='loadNewPhoto(this, "screen-profile-main-photo")' class='display-none'>
                            <figcaption id='screen-profile-main-name' class='screen-profile-main-name' contenteditable='true'>Flávia Xaxim</figcaption>
                            <p id='screen-profile-main-phone' class='screen-profile-main-phone' contenteditable='true'>+55 00 99999-0002</p>
                        </div>
                        <div id='screen-profile-tools1' class='screen-profile-tools1'>
                            <button class='screen-profile-tools1-buttons'>
                                <img id='screen-profile-tools1-buttons-call' src='./medias/icons/call_FILL0_wght400_GRAD0_opsz24.svg' alt='call' class='icon'/>
                                <p>Ligar</p>
                            </button>
                            <button class='screen-profile-tools1-buttons'>
                                <img id='screen-profile-tools1-buttons-videocam' src='./medias/icons/videocam_FILL0_wght400_GRAD0_opsz24.svg' alt='videocam' class='icon'/>
                                <p>Vídeo</p>
                            </button>
                            <button class='screen-profile-tools1-buttons'>
                                <img id='screen-profile-tools1-buttons-paid' src='./medias/icons/paid_FILL0_wght400_GRAD0_opsz24.svg' alt='paid' class='icon'/>
                                <p>Pagar</p>
                            </button>
                            <button class='screen-profile-tools1-buttons'>
                                <img id='screen-profile-tools1-buttons-search' src='./medias/icons/search_FILL0_wght600_GRAD0_opsz48.svg' alt='search' class='icon'/>
                                <p>Pesquisar</p>
                            </button>
                        </div>
                        <div id='screen-profile-tools2' class='screen-profile-tools2'>
                            <p id='screen-profile-tools2-bio' class='screen-profile-tools2-bio' contenteditable='true'>Curtindo a vida adoidado.</p>
                            <p id='screen-profile-tools2-date' class='screen-profile-tools2-date' contenteditable='true'>4 de mar. de 2024</p>
                        </div>
                    </div>
                </section>
                <section id='screen-galery' class='display-none'></section>
            </div>
            <section id='float-keyboard' class='display-none'></section>
        </section>
        <section id='main-section-right' class='display-none'></section>
    </main>
    <footer id='footer'>
		<p><a id='author' href='https://www.github.com/morenoalan' target='_blank'>Alan Moreno</a> <span class='invert-horizontal'>&#169;</span> <span id='copyleft-year'>2024</span> | <a href='https://www.github.com/morenoalan/fauxchat' target='_blank'>Repository</a></p>
	</footer>
    <script type='text/javascript' id='script-people' src='./scripts/people.js'></script>
    <script type='text/javascript' id='script-chats' src='./scripts/chats.js'></script>
    <script type='text/javascript' id='script-main' src='./scripts/main.js'></script>
</body>
</html>
